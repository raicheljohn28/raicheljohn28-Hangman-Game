<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hangman Game</h1>
        </div>

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Press any Letter to Start!!</h3>
                <img src="assets/images/Hangman-icon.png" alt="hang img" height="150" width="150" id="hangman-img">
                <br> Category:
                <span class="category"> Animals and Birds</span>
                <br>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-body">
                Wrong Guess:
                <span id="wrongGuess"></span>
            </div>
            <!-- </div> -->

            <!-- <div class="panel panel-default"> -->
            <div class="panel-body">
                Guesses Left:
                <span id="numGuess"></span>
            </div>
            <!-- </div> -->

            <!-- <div class="panel panel-default"> -->
            <div class="panel-body">
                Wins:
                <span id="winCounter">0</span>
            </div>
            <!-- </div> -->

            <!-- <div class="panel panel-default"> -->
            <div class="panel-body">
                Lose:
                <span id="loseCounter">0</span>
            </div>
        </div>
    </div>

            <p class="navbar-text pull-left">Copyright &copy; Raichel Mary John</p>
        </div>
